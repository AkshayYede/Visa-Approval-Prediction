<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Visa Application Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f5f5;
        font-family: 'Georgia', serif;
        margin: 0;
        padding: 0;
      }

      .form-section {
        padding: 40px 30px;
        max-width: 1200px;
        margin: 30px auto;
        background-color: #fff;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      }

      .form-title {
        font-size: 30px;
        text-align: center;
        margin-bottom: 30px;
        font-weight: bold;
        color: #003366;
        text-decoration: underline;
      }

      .form-label {
        font-weight: 600;
        color: #222;
      }

      .form-control,
      .form-select {
        font-size: 16px;
      }

      .predict-button {
        margin-top: 30px;
        background-color: #003366;
        font-size: 18px;
        font-weight: bold;
        border: none;
        padding: 12px 24px;
      }

      .predict-button:hover {
        background-color: #002244;
      }

      .form-result {
        margin-top: 35px;
        font-size: 22px;
        font-weight: bold;
        text-align: center;
        color: #0a4b18;
      }
    </style>
  </head>

  <body>
    <section class="form-section">
      <div class="form-title">Visa Application Form</div>

      <form action="/" method="post">
        <div class="container">
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="has_job_experience" class="form-label">Job Experience</label>
              <select class="form-select" name="has_job_experience" required>
                <option disabled selected>Select Option</option>
                <option>Y</option>
                <option>N</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="education_of_employee" class="form-label">Education</label>
              <select class="form-select" name="education_of_employee" required>
                <option disabled selected>Select Education</option>
                <option>High School</option>
                <option>Bachelor's</option>
                <option>Master's</option>
                <option>Doctorate</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="continent" class="form-label">Continent</label>
              <select class="form-select" name="continent" required>
                <option disabled selected>Select Continent</option>
                <option>Asia</option>
                <option>Africa</option>
                <option>North America</option>
                <option>Europe</option>
                <option>South America</option>
                <option>Oceania</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label for="region_of_employment" class="form-label">Region of Employment</label>
              <select class="form-select" name="region_of_employment" required>
                <option disabled selected>Select Region</option>
                <option>West</option>
                <option>Northeast</option>
                <option>South</option>
                <option>Midwest</option>
                <option>Island</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="no_of_employees" class="form-label">Number of Employees</label>
              <input
                type="number"
                class="form-control"
                name="no_of_employees"
                min="14500"
                max="40000"
                placeholder="15000 - 40000"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="requires_job_training" class="form-label">Requires Training</label>
              <select class="form-select" name="requires_job_training" required>
                <option disabled selected>Select Option</option>
                <option>Y</option>
                <option>N</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label for="prevailing_wage" class="form-label">Prevailing Wage</label>
              <input
                type="number"
                class="form-control"
                name="prevailing_wage"
                min="600"
                max="70000"
                placeholder="700 - 70000"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="unit_of_wage" class="form-label">Contract Tenure</label>
              <select class="form-select" name="unit_of_wage" required>
                <option disabled selected>Select Tenure</option>
                <option>Hour</option>
                <option>Week</option>
                <option>Month</option>
                <option>Year</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="full_time_position" class="form-label">Full-Time Position</label>
              <select class="form-select" name="full_time_position" required>
                <option disabled selected>Select Option</option>
                <option>Y</option>
                <option>N</option>
              </select>
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-md-4">
              <label for="company_age" class="form-label">Company Age (Years)</label>
              <input
                type="number"
                class="form-control"
                name="company_age"
                min="10"
                max="180"
                placeholder="10 - 180"
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="col text-center">
              <button type="submit" class="btn btn-primary predict-button">
                Predict Visa Status
              </button>
            </div>
          </div>
        </div>
      </form>

      <div class="form-result">
        {{ context }}
      </div>
    </section>
  </body>
</html>
